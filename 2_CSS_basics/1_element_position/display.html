<!DOCTYPE html>
<html lang="ru">
    <style>
        p{
            color: red;
        }

        .None{
            display: none;
        }

        .Block{
            display: block;
        }

        .Inline{
            display: inline;
        }

        .InlineBlock{
            display: inline-block;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <meta name="application name" content="Мое изучение frontend">
        <meta name="author" content="Александр Шапкин">
        <meta name="description" content="CSS display">
        <title>CSS display</title>
    </head>
    <body>
        <div>
            Съешь ещё этих мягких <p class="None">французских булок</p>, да выпей чаю
        </div>
        <hr>
        <div>
            Съешь ещё этих мягких <p class="Block">французских булок</p>, да выпей чаю
        </div>
        <hr>
        <div>
            Съешь ещё этих мягких <p class="Inline">французских булок</p>, да выпей чаю
        </div>
        <hr>
        <div>
        <div>
            Съешь ещё этих мягких <p class="InlineBlock">французских булок</p>, да выпей чаю
        </div>
        <hr>
        <hr>
        <div>
            Текст <button class="None">Кнопка</button> Текст
        </div>
        <hr>
        <div>
            Текст <button class="Block">Кнопка</button> Текст
        </div>
        <hr>
        <div>
            Текст <button class="Inline">Кнопка</button> Текст
        </div>
        <hr>
        <div>
            Текст <button class="InlineBlock">Кнопка</button> Текст
        </div>
        <hr>
        <footer>
            <a href="index.html">Назад</a>
        </footer>
    </body>
</html>
