<!DOCTYPE html>
<html lang="ru">
    <style>
        #container{
            width: 260px;
            height: 260px;
        }

        #plain{
            width: 100px;
            height: 100px;
            border: solid 2px;

            min-width: 100px;
            min-height: 100px;

            max-width: 250px;
            max-height: 250px;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <meta name="application name" content="Мое изучение frontend">
        <meta name="author" content="Александр Шапкин">
        <meta name="description" content="min- max- параметры">
        <title>min- max- параметры</title>
    </head>
    <body>
        <div id="container">
            <div id="plain"></div>
        </div>
        <div>
            <button onclick="incrementSize()">+</button>
            <button onclick="decrementSize()">-</button>
        </div>
        <footer>
            <a href="index.html">Назад</a>
        </footer>
    </body>
    <script>
        function incrementSize(){
            let plain = document.getElementById("plain");
            let postition = plain.getBoundingClientRect();
            let height = postition.height + 10;
            let width = postition.width + 10;
            plain.style.width = width + "px"; 
            plain.style.height = height + "px";
        }

        function decrementSize(){
            let plain = document.getElementById("plain");
            let postition = plain.getBoundingClientRect();
            let height = postition.height - 10;
            let width = postition.width - 10;
            plain.style.width = width + "px"; 
            plain.style.height = height + "px";
        }
    </script>
</html>
