<!DOCTYPE html>
<html lang="ru">
    <style>
        div.container{
            width: 250px;
            height: 250px;
            border: dashed 1px;
        }

        p.paragraph{
            border: solid 1px;
            height: 50%;
            background-color: antiquewhite;
            text-align: center;
            line-height: 125px;
            transition: 0.5s;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <meta name="application name" content="Мое изучение frontend">
        <meta name="author" content="Александр Шапкин">
        <meta name="description" content="Непрозрачность">
        <title>Непрозрачность</title>
    </head>
    <body>
        <h1>Непрозрачность</h1>
        <div class="container">
            <p class="paragraph" id="paragraph">
                Текст
            </p>
        </div>
        <select name="menu" id="opacity" onchange="changeOpacity()">
            <option value="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
            <option value="25%">25%</option>
            <option value="0%">0%</option>
        </select>
        <footer>
            <a href="index.html">Назад</a>
        </footer>
    </body>
    <script>
        function changeOpacity(){
            let paragraph = document.getElementById("paragraph");
            let opacity = document.getElementById("opacity");
            paragraph.style.opacity = opacity.value;
        }
    </script>
</html>
