<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="application name" content="Мое изучение frontend">
        <meta name="author" content="Александр Шапкин">
        <meta name="description" content="Таблицы">
        <title>Таблицы</title>
    </head>
    <body>
        <h1>Таблица</h1>
        <table border="1px">
            <caption>Пример таблицы</caption>
            <thead>
                <tr>
                    <th colspan="3">Таблица</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Первый столбец</th>
                    <th scope="col">Второй столбец</th>
                </tr>
                <tr>
                    <th scope="row">Первоя строка</th>
                    <td>1:1</td>
                    <td>1:2</td>
                </tr>
                <tr>
                    <th scope="row">Вторая строка</th>
                    <td>2:1</td>
                    <td>2:2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Итоги</th>
                    <th scope="col">Итог первого столбца</th>
                    <th scope="col">Итог второго столбца</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
