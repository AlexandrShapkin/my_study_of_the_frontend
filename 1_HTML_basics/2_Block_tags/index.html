<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="application name" content="Мое изучение frontend">
        <meta name="author" content="Александр Шапкин">
        <meta name="description" content="Блочные теги">
        <title>Блочные теги</title>
    </head>
    <body>
        <!-- Заголовок 1 уровня -->
        <h1>Это заголовок страницы с блочными тегами</h1>
        <!-- Блок текста -->
        <div>
            Это первый блок текста.
        </div>
        <!-- Разделитель -->
        <hr>
        <!-- Заголовок 2 уровня -->
        <h2>Параграфы вложенные в блок текста</h2>
        <div>
            <!-- Параграфы -->
            <p>Первый параграф</p>
            <p>Второй параграф</p>
            <p>Третий параграф</p>
        </div>
        <hr>
        <h2>Цитата</h2>
        <!-- Контент с необязательной подписью, обычно это иллюстрация -->
        <figure>
            <!-- Цитата -->
            <blockquote>
                Не тот, кто много читает, а тот, кто много думает, является образованным
            </blockquote>
            <!-- Подпись figure -->
            <figcaption>
                <!-- Источник -->
                - Лев Толстой, <cite>Что такое искусство?</cite>
            </figcaption>
        </figure>
    </body>
</html>
